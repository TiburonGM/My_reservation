<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reservación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'diseño.css' %}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Crear Reservación</h1>
        </header>
        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <!-- Formulario para crear una nueva reservación -->
        <form method="post" class="card p-4 shadow">
            {% csrf_token %}
            {{ form.as_p }}            
            <div class="text-end">
                <a href="{% url 'reservation_list' %}" class="btn btn-secondary mt-3">Regresar a Lista</a>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
